<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图像居中</title>
</head>
<style>
  .display-container{
    display: flex;
  }
  .display-item {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #dedede;
    margin: 0 5px;
    background-color: #dddd;
  }
  img{
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .big {
    width: 300px;
    height: 300px;
    overflow: hidden;
    border-radius: 100%;
  }
  .medium {
    width: 200px;
    height: 200px;
    overflow: hidden;
    border-radius: 100%;
  }
  .small {
    width: 100px;
    height: 100px;
    overflow: hidden;
    border-radius: 100%;
  }

</style>
<body>
  <section class="display-container">
    <div class="display-item">
      <div class="big">
        <img src="./images/cat.png" alt="cat">
      </div>
    </div>
    <div class="display-item">
      <div class="medium">
        <img src="./images/smile.jpeg" alt="smile">
      </div>
    </div>
    <div class="display-item">
      <div class="small">
        <img src="./images/cat.png" alt="cat">
      </div>
    </div>
  </section>
</body>
</html>
